definitions:
  dto.Appointment:
    properties:
      address:
        type: string
      appointmentID:
        type: string
      buyerID:
        type: string
      city:
        type: string
      createdAt:
        type: string
      date:
        type: string
      orderID:
        type: string
      province:
        type: string
      sellerID:
        type: string
      timeSlot:
        type: string
      zip:
        type: string
    type: object
  dto.AppointmentCreateRequest:
    properties:
      buyerID:
        type: string
      orderID:
        type: string
      sellerID:
        type: string
    type: object
  dto.AppointmentDateRequest:
    properties:
      date:
        type: string
      timeSlot:
        type: string
    type: object
  dto.AppointmentPlaceRequest:
    properties:
      address:
        type: string
      city:
        type: string
      province:
        type: string
      zip:
        type: string
    type: object
  dto.Buyer:
    properties:
      address:
        type: string
      buyerID:
        type: string
      cart:
        items:
          type: string
        type: array
      city:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      surname:
        type: string
      username:
        type: string
      zip:
        type: string
    type: object
  dto.BuyerRegisterRequest:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      surname:
        type: string
      username:
        type: string
      zip:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      accessToken:
        type: string
      accessTokenExpiredIn:
        type: integer
      data: {}
      message:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiredIn:
        type: integer
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.LogoutRequest:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  dto.Order:
    properties:
      appointmentID:
        type: string
      buyerID:
        type: string
      buyerName:
        type: string
      createdAt:
        type: string
      orderID:
        type: string
      products:
        items:
          $ref: '#/definitions/dto.Product'
        type: array
      sellerID:
        type: string
      sellerName:
        type: string
      status:
        type: integer
      totalPrice:
        type: number
    type: object
  dto.OrderCreateRequest:
    properties:
      buyerID:
        type: string
      products:
        items:
          $ref: '#/definitions/dto.Product'
        type: array
      sellerID:
        type: string
    type: object
  dto.OrderStatusRequest:
    properties:
      orderStatus:
        maximum: 3
        minimum: 0
        type: integer
    required:
    - orderStatus
    type: object
  dto.Product:
    properties:
      amount:
        minimum: 0
        type: integer
      color:
        type: string
      createdAt:
        type: string
      description:
        type: string
      imageURL:
        type: string
      price:
        type: number
      productID:
        type: string
      productName:
        type: string
      sellerID:
        type: string
      tag:
        items:
          type: string
        type: array
    required:
    - amount
    type: object
  dto.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
      accessTokenExpiredIn:
        type: integer
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.Review:
    properties:
      buyerID:
        type: string
      buyerName:
        type: string
      date:
        type: string
      image:
        type: string
      message:
        type: string
      reviewID:
        type: string
      score:
        type: integer
      sellerID:
        type: string
      sellerName:
        type: string
    type: object
  dto.ReviewCreateRequest:
    properties:
      buyerID:
        type: string
      buyerName:
        type: string
      image:
        type: string
      message:
        type: string
      score:
        type: integer
      sellerID:
        type: string
      sellerName:
        type: string
    type: object
  dto.ReviewUpdateRequest:
    properties:
      image:
        type: string
      message:
        type: string
      score:
        type: integer
    type: object
  dto.Seller:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      score:
        type: number
      sellerID:
        type: string
      surname:
        type: string
      transaction:
        items:
          $ref: '#/definitions/dto.Transaction'
        type: array
      username:
        type: string
      zip:
        type: string
    type: object
  dto.SellerRegisterRequest:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      score:
        type: number
      surname:
        type: string
      username:
        type: string
      zip:
        type: string
    type: object
  dto.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.Transaction:
    properties:
      amount:
        minimum: 0
        type: number
      data:
        type: string
      product:
        items:
          type: string
        type: array
    type: object
  dto.UpdateCartRequest:
    properties:
      productID:
        type: string
    type: object
  model.Buyer:
    properties:
      address:
        type: string
      buyerID:
        type: string
      cart:
        items:
          type: string
        type: array
      city:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      surname:
        type: string
      username:
        type: string
      zip:
        type: string
    type: object
  model.Product:
    properties:
      amount:
        minimum: 0
        type: integer
      color:
        type: string
      createdAt:
        type: string
      description:
        type: string
      imageURL:
        type: string
      price:
        minimum: 1
        type: number
      productID:
        type: string
      productName:
        type: string
      sellerID:
        type: string
      tag:
        items:
          type: string
        type: array
    required:
    - amount
    - price
    - productName
    type: object
  model.Seller:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      province:
        type: string
      score:
        type: number
      sellerID:
        type: string
      surname:
        type: string
      transaction:
        items:
          $ref: '#/definitions/model.Transaction'
        type: array
      username:
        type: string
      zip:
        type: string
    type: object
  model.Transaction:
    properties:
      amount:
        minimum: 0
        type: number
      data:
        type: string
      product:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
  /appointment/:
    get:
      consumes:
      - application/json
      description: Retrieves all appointments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Appointment'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get all appointments
      tags:
      - appointment
    post:
      consumes:
      - application/json
      description: Creates a new appointment in the database
      parameters:
      - description: Appointment to create
        in: body
        name: appointment
        required: true
        schema:
          $ref: '#/definitions/dto.AppointmentCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Appointment'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new appointment
      tags:
      - appointment
  /appointment/{appointment_id}:
    get:
      consumes:
      - application/json
      description: Retrieves a appointment's data by its ID
      parameters:
      - description: Appointment ID
        in: path
        name: appointment_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Appointment'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a appointment by ID
      tags:
      - appointment
  /appointment/{appointment_id}/date:
    put:
      consumes:
      - application/json
      description: Updates an existing appointment's date by its ID
      parameters:
      - description: Appointment ID
        in: path
        name: appointment_id
        required: true
        type: string
      - description: Appointment date to update
        in: body
        name: appointment
        required: true
        schema:
          $ref: '#/definitions/dto.AppointmentDateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Appointment'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update an appointment date by ID
      tags:
      - appointment
  /appointment/{appointment_id}/place:
    put:
      consumes:
      - application/json
      description: Updates an existing appointment's place by its ID
      parameters:
      - description: Appointment ID
        in: path
        name: appointment_id
        required: true
        type: string
      - description: Appointment place to update
        in: body
        name: appointment
        required: true
        schema:
          $ref: '#/definitions/dto.AppointmentPlaceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Appointment'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update an appointment place by ID
      tags:
      - appointment
  /appointment/order/{order_id}:
    get:
      consumes:
      - application/json
      description: Retrieves each order's appointment by order ID
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Appointment'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get appointments by orderID
      tags:
      - appointment
  /auth/buyer/:
    post:
      consumes:
      - application/json
      description: Authenticate a buyer and returns tokens
      parameters:
      - description: Buyer login credential
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.LoginResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Buyer login
      tags:
      - auth
  /auth/logout/:
    post:
      consumes:
      - application/json
      description: Invalidate user's token
      parameters:
      - description: User's tokens
        in: body
        name: logoutRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User logout
      tags:
      - auth
  /auth/refresh/:
    post:
      consumes:
      - application/json
      description: Refresh access token for user
      parameters:
      - description: Bearer {refreshToken}
        in: header
        name: refreshToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RefreshTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Refresh token
      tags:
      - auth
  /auth/seller/:
    post:
      consumes:
      - application/json
      description: Authenticate a seller and returns tokens
      parameters:
      - description: Seller login credential
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.LoginResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Seller'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Seller login
      tags:
      - auth
  /buyer/:
    get:
      consumes:
      - application/json
      description: Retrieves all buyers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Buyer'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get all buyers
      tags:
      - buyer
    post:
      consumes:
      - application/json
      description: Creates a new buyer in the database
      parameters:
      - description: Buyer to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/dto.BuyerRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new buyer
      tags:
      - buyer
  /buyer/{buyer_id}:
    get:
      consumes:
      - application/json
      description: Retrieves a buyer's data by their ID
      parameters:
      - description: Buyer ID
        in: path
        name: buyer_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a buyer by ID
      tags:
      - buyer
  /buyer/{buyer_id}/cart:
    patch:
      consumes:
      - application/json
      description: Adds the product if not in the cart, removes it if already in the
        cart
      parameters:
      - description: Buyer ID
        in: path
        name: buyer_id
        required: true
        type: string
      - description: Product ID to add/remove
        in: body
        name: product_id
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a product in buyer's cart
      tags:
      - buyer
  /buyer/{id}:
    put:
      consumes:
      - application/json
      description: Updates an existing buyer's data by their ID
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: string
      - description: Buyer data to update
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/model.Buyer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a buyer by ID
      tags:
      - buyer
  /order/:
    post:
      consumes:
      - application/json
      description: Creates a new order in the database
      parameters:
      - description: Order to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/dto.OrderCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Order'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new order
      tags:
      - order
  /order/{order_id}:
    delete:
      consumes:
      - application/json
      description: Delete an order based on the provied orderID
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Successfully deleted the order
        "400":
          description: Bad request - invalid user or order ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Order not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete order by orderID
      tags:
      - order
    patch:
      consumes:
      - application/json
      description: Updates the status of an order based on the provided orderID and
        status
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      - description: Status to update
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/dto.OrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated the order status
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Order'
              type: object
        "400":
          description: Bad request - invalid status data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Order not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update the status of an order
      tags:
      - order
    put:
      consumes:
      - application/json
      description: Updates the details of an order based on the provided orderID
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      - description: Order details to update
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/dto.Order'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated the order
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Order'
              type: object
        "400":
          description: Bad request - invalid order data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Order not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update order details
      tags:
      - order
  /order/{user_id}/{user_type}:
    get:
      consumes:
      - application/json
      description: Get all orders by userID and userType
      parameters:
      - description: User ID
        in: path
