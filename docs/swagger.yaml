definitions:
  dto.Buyer:
    properties:
      address:
        type: string
      buyerID:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      surname:
        type: string
      username:
        type: string
    type: object
  dto.BuyerRegisterRequest:
    properties:
      address:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      surname:
        type: string
      username:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      accessToken:
        type: string
      accessTokenExpiredIn:
        type: integer
      data: {}
      message:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiredIn:
        type: integer
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
      accessTokenExpiredIn:
        type: integer
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.Seller:
    properties:
      address:
        type: string
      name:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      score:
        type: number
      sellerID:
        type: string
      surname:
        type: string
      transaction:
        $ref: '#/definitions/dto.Transaction'
      username:
        type: string
    type: object
  dto.SellerRegisterRequest:
    properties:
      address:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      score:
        type: number
      surname:
        type: string
      transaction:
        items:
          $ref: '#/definitions/dto.Transaction'
        type: array
      username:
        type: string
    type: object
  dto.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  dto.Transaction:
    properties:
      amount:
        minimum: 0
        type: number
      data:
        type: string
      product:
        items:
          type: string
        type: array
    type: object
  model.Buyer:
    properties:
      address:
        type: string
      buyerID:
        type: string
      name:
        type: string
      password:
        type: string
      phoneNumber:
        type: string
      surname:
        type: string
      username:
        type: string
    type: object
  model.Seller:
    properties:
      address:
        type: string
      name:
        type: string
      password:
        type: string
      payment:
        type: string
      phoneNumber:
        type: string
      score:
        type: number
      sellerID:
        type: string
      surname:
        type: string
      transaction:
        items:
          $ref: '#/definitions/model.Transaction'
        type: array
      username:
        type: string
    type: object
  model.Transaction:
    properties:
      amount:
        minimum: 0
        type: number
      data:
        type: string
      product:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
  /auth/buyer/:
    post:
      consumes:
      - application/json
      description: Authenticate a buyer and returns tokens
      parameters:
      - description: Buyer login credential
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.LoginResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Buyer login
      tags:
      - auth
  /auth/refresh/:
    post:
      consumes:
      - application/json
      description: Refresh access token for user
      parameters:
      - description: User accessToken
        in: body
        name: refreshToken
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RefreshTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Refresh token
      tags:
      - auth
  /auth/seller/:
    post:
      consumes:
      - application/json
      description: Authenticate a seller and returns tokens
      parameters:
      - description: Seller login credential
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.LoginResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Seller'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Seller login
      tags:
      - auth
  /buyer/:
    get:
      consumes:
      - application/json
      description: Retrieves all buyers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Buyer'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get all buyers
      tags:
      - buyer
    post:
      consumes:
      - application/json
      description: Creates a new buyer in the database
      parameters:
      - description: Buyer to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/dto.BuyerRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new buyer
      tags:
      - buyer
  /buyer/{buyer_id}:
    get:
      consumes:
      - application/json
      description: Retrieves a buyer's data by their ID
      parameters:
      - description: Buyer ID
        in: path
        name: buyer_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a buyer by ID
      tags:
      - buyer
  /buyer/{id}:
    put:
      consumes:
      - application/json
      description: Updates an existing buyer's data by their ID
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: string
      - description: Buyer data to update
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/model.Buyer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Buyer'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a buyer by ID
      tags:
      - buyer
  /seller/:
    get:
      consumes:
      - application/json
      description: Retrieves all sellers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Seller'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get all sellers
      tags:
      - seller
    post:
      consumes:
      - application/json
      description: Creates a new seller in the database
      parameters:
      - description: Seller to create
        in: body
        name: seller
        required: true
        schema:
          $ref: '#/definitions/dto.SellerRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Seller'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new seller
      tags:
      - seller
  /seller/{seller_id}:
    get:
      consumes:
      - application/json
      description: Retrieves a seller's data by their ID
      parameters:
      - description: Seller ID
        in: path
        name: seller_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Seller'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a seller by ID
      tags:
      - seller
    put:
      consumes:
      - application/json
      description: Updates an existing seller's data by their ID
      parameters:
      - description: Seller ID
        in: path
        name: seller_id
        required: true
        type: string
      - description: Seller data to update
        in: body
        name: seller
        required: true
        schema:
          $ref: '#/definitions/model.Seller'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Seller'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a seller by ID
      tags:
      - seller
  /seller/{seller_id}/transaction:
    post:
      consumes:
      - application/json
      description: Append transaction to seller transactions
      parameters:
      - description: Seller ID
        in: path
        name: seller_id
        required: true
        type: string
      - description: Transaction to append
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/dto.Transaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.Transaction'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Add a transaction by sellerID
      tags:
      - seller
swagger: "2.0"
